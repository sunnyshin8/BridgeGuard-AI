
# BridgeGuard AI - Production Nginx Configuration

# 4. Gzip Compression
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

# Rate Limiting Zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

server {
    # 1. Port 80 (HTTP) -> Redirect to HTTPS
    listen 80;
    server_name bridgeguard.ai; # Replace with actual domain
    return 301 https://$host$request_uri;
}

server {
    # 1. Port 443 (HTTPS)
    listen 443 ssl http2;
    server_name bridgeguard.ai; # Replace with actual domain

    # 5. SSL/TLS Configuration
    ssl_certificate /etc/nginx/ssl/bridgeguard.crt; # Placeholder path
    ssl_certificate_key /etc/nginx/ssl/bridgeguard.key; # Placeholder path
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Root directory
    root /var/www/bridgeguard-ai/frontend; # Placeholder path
    index dashboard.html;

    # 3. Security: Remove server header
    server_tokens off;

    # 3. Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 1. Frontend Server
    location / {
        try_files $uri $uri/ /dashboard.html;
        
        # 4. Caching
        expires 1y;
        add_header Cache-Control "public, no-transform";
        etag on;
    }

    # 2. Reverse Proxy: Backend API
    location /api {
        # 3. Rate Limiting
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # 2. Request timeout
        proxy_read_timeout 60s;
        
        # 3. CORS Headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    }

    # 2. WebSocket support
    location /socket.io {
        proxy_pass http://localhost:5000/socket.io;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # 6. Logging
    access_log /var/log/nginx/bridgeguard_access.log combined;
    error_log /var/log/nginx/bridgeguard_error.log warn;
}
