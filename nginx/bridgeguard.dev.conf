
# BridgeGuard AI - Development Nginx Configuration

server {
    listen 80;
    server_name localhost;

    # Root directory for frontend static files
    root "g:/BridgeGuard AI/bridgeguard-ai/frontend";
    index dashboard.html;

    # 7. Development: Hot reload support (disable caching)
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    expires off;

    # 1. Frontend Server: SPA routing
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 2. Reverse Proxy: Backend API
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # 2. Request timeout
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # 2. WebSocket support
    location /socket.io {
        proxy_pass http://localhost:5000/socket.io;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # 6. Logging (Basic for Dev)
    access_log logs/bridgeguard_dev_access.log;
    error_log logs/bridgeguard_dev_error.log;

    # 3. Security Headers (Relaxed for Dev)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}
